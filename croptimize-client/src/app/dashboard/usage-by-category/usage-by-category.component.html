<div class="card ">
    <div class="card-title text-left text-uppercase">
        Usage by category -
        <small> 
            <i>
                live
            </i>
        </small>
    </div>
    <div class="card-body text-uppercase">
        <p *ngFor="let item of dataUsage ">
            {{item.name}}
            <span class="ctext-primary">{{item.value + " " + item.unit}}</span>
        </p>

    </div>

    <div class="card-bottom text-right ">
        <span (click)="openModal(template)" class="text-success">details</span>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left text-uppercase">Usage by category - <small>lights</small></h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <canvas id="chartVerticalBar">{{ chart }}</canvas>
        <hr>
        <small>
            for a typical grow of this size, average energy usage for each category is {{ '6.512' }} KWH.
        </small>
    </div>
</ng-template>
